                <div class="row my-4">
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="formaTransacao" id="compravenda"

                        <div class="form-check form-check-inline">

                                <div class="row m-4">

                                            <label for="produto" class="form-label">Caneta</label>
                                            <input type="text" class="form-control" id="produto" value="Produto 1"

                                    </div>

                                                <option value="4">Saída por Doação</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">

                                        </div>
                                    </div>
                                    <div class="col-6">

                                    </div>

                                            <select class="form-select" id="armazemSelect">

                                                <option value="2">Armazém 2</option>
                                                <option value="3">Armazém 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-primary" href="#" id="confirmar">Confirmar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-4" id="tipoTransferencia" style="display: none;">

                        <div class="card">
                            <div class="card-body">
                                <div class="row m-4">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="produto" class="form-label">Caneta</label>
                                            <input type="text" class="form-control" id="produto" value="Produto 1"

                                        </div>
                                    </div>
